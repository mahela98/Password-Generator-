<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <script src="script.js" defer> </script>  
    <!-- defer means ,fill will run after loading html -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="container">
        <h1>Password Generator</h1>
        <h3 class="paswordDisplay" id="passwordDisplay">Password</h3>
        <form action="" class="form" id="passwordGenetatorForm">
            <label for="characterAmountNumber"> Number of Characters</label>
           <div>
            <input type="range" name="" id="characterAmountRange" min="5" max="50" value="10">
            <input type="number" name="" id="characterAmountNumber" min="5" max="50" value="10">

           </div>
           <br>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" name="" id="includeUppercase">
            <br>
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" name="" id="includeNumbers">
            <br>
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" name="" id="includeSymbols">
            <br>
            <button type="submit"> Genarate Password</button>
        
        </form>
    </div>
</body>
</html>
